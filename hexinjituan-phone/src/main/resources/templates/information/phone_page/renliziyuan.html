<script type="text/javascript">
	$("#show").click(function(){
		$(".jianjie .txt .none").show();
	});
	
	//-------一键回顶部----------
	 $(document).ready(function(){
	  //首先将#back-to-top隐藏
	  $("#back-to-top").hide();
	  //当滚动条的位置处于距顶部100像素以下时，跳转链接出现，否则消失
	  $(function () {
		$(window).scroll(function(){
		if ($(window).scrollTop()>100){
		$("#back-to-top").fadeIn(100);
		}
		else
		{
		$("#back-to-top").fadeOut(100);
		}
		});
		//当点击跳转链接后，回到页面顶部位置
		$("#back-to-top").click(function(){
		$('body,html').animate({scrollTop:0},"speed");
		return false;
		});
		});
		});
    $(function () {
        var renliGuihua = $("#renliGuihua").val();
        $('#content_snrenliGuihua').summernote('code', renliGuihua);
        $('#content_snrenliGuihua').summernote('destroy');
        var laowuPaiquan = $("#laowuPaiquan").val();
        $('#content_snlaowuPaiquan').summernote('code', laowuPaiquan);
        $('#content_snlaowuPaiquan').summernote('destroy');
        $("img").css("width","");
    })
 </script>
