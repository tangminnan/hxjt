<script type="text/javascript">
	//企业荣誉轮播
	jQuery("#qiye").slide({ mainCell:".piclist", effect:"leftLoop",vis:4,scroll:1,delayTime:800,trigger:"click",easing:"easeOutCirc"});
    $(function () {
        $("ul.famlyZX li").each(function () {
			var content = $(this).find("input").val();
            $(this).find("[name='content']").summernote('code', content);
            $(this).find("[name='content']").summernote('destroy');
        })
    });
    $("ul.famlyZX li").click(function(){
		var id=$(this).find("[name='id']").val();
		window.location.href="/jianjie/anlixiangqing/"+id;
	});
</script>
