<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">广告名称：</label>
								<div class="col-sm-8">
									<select name="type" data-placeholder="选择名称" class="form-control chosen-select" tabindex="2" style="width: 100%">
										<option value="1">店面图</option>
										<option value="2">公司活动图</option>
										<option value="3">家政保洁图</option>
										<option value="4">人力资源图</option>
										<option value="5">劳务合作社图</option>
										<option value="6">送技术下乡图</option>
										<option value="7">一人就业  全家安心</option>
									</select>
									<input type="hidden" name="typeName" id="typeName" value="店面图">
								</div>
							</div>
								<div class="form-group">
										<label class="col-sm-3 control-label">图片位置：</label>
										<div class="col-sm-8">
											<select name="place" data-placeholder="选择类别" class="form-control chosen-select" tabindex="2" style="width: 100%">
												<option value="1">pc端</option>
												<option value="2">phone端</option>
											</select>
										</div>
								</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">轮播顺序：</label>
								<div class="col-sm-8">
									<input class="form-control" id="sort" name="sort"/>
								</div>
							</div>

							<div class="form-group">
								<label class="col-sm-3 control-label">状态：</label>
								<div class="col-sm-8">
									<select name="isEnable" id="isEnable" data-placeholder="选择类别" class="form-control chosen-select" tabindex="2" style="width: 100%">
										<option value="0">启用</option>
										<option value="1">禁用</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">上传图片：</label>
								<div class="col-sm-8">
									<input class="form-control" id="imgFile" style="display: none;" type="file" name="imgFile" onchange="udpateFileUrl(this)" />
									<label for="imgFile"><img width="100" height="100" id="fileImgimgFile" alt="点击上传图片" src="/img/tousu-pic1.jpg"></label>
									<span style="color: red;" id="imgsize">(1920*500)</span>
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/carousel/banner/add.js"></script>
	<script type="text/javascript">
		laydate.render({
			elem: '#startTime',
			type: 'datetime'
		});
		laydate.render({
			elem: '#endTime',
			type: 'datetime'
		});

		$("[name='place']").change(function(){
		    if($(this).val()==1){
				$("#imgsize").text("1920*500");
			}else{
                $("#imgsize").text("720*250");
			}
		});
		
		function udpateFileUrl(obj){
			var fileURL = getObjectURL(obj.files[0]);
			if(fileURL) {
				$("#fileImgimgFile").attr("src", fileURL) ;
			}
		}
		
		//建立一個可存取到該file的url
		function getObjectURL(file) {
			var url = null ; 
			if (window.createObjectURL!=undefined) { // basic
				url = window.createObjectURL(file) ;
			} else if (window.URL!=undefined) { // mozilla(firefox)
				url = window.URL.createObjectURL(file) ;
			} else if (window.webkitURL!=undefined) { // webkit or chrome
				url = window.webkitURL.createObjectURL(file) ;
			}
			return url;
		}

		$("[name='type']").change(function(){
		    var text=$("[name='type'] :checked").text();
		    $("#typeName").val(text);
		});
	</script>
</body>
</html>
