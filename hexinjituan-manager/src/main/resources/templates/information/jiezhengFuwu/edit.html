<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${jiezhengFuwu.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">0  未删除     1  已删除：</label>
								<div class="col-sm-8">
									<input id="deleted" name="deleted" th:value="${jiezhengFuwu.deleted}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${jiezhengFuwu.updateTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">发布时间：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${jiezhengFuwu.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">服务名称：</label>
								<div class="col-sm-8">
									<input id="fuwuName" name="fuwuName" th:value="${jiezhengFuwu.fuwuName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">内容描述：</label>
								<div class="col-sm-8">
									<input id="gongchengContent" name="gongchengContent" th:value="${jiezhengFuwu.gongchengContent}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">图片展示地址：</label>
								<div class="col-sm-8">
									<input id="url" name="url" th:value="${jiezhengFuwu.url}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">内容详情：</label>
								<div class="col-sm-8">
									<input id="gongchengDetail" name="gongchengDetail" th:value="${jiezhengFuwu.gongchengDetail}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">图片列表：</label>
								<div class="col-sm-8">
									<input id="iurl" name="iurl" th:value="${jiezhengFuwu.iurl}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">SHOUYE=首页：</label>
								<div class="col-sm-8">
									<input id="type" name="type" th:value="${jiezhengFuwu.type}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/jiezhengFuwu/edit.js">
	</script>
</body>
</html>
