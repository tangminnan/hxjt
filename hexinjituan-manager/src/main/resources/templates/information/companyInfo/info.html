<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<input id="id" name="id" th:value="${id}"  type="hidden">
							<div class="form-group">
								<label class="col-sm-3 control-label">公司名称：</label>
								<div class="col-sm-8">
									<input id="companyName" name="companyName" class="form-control" type="text" th:value="${companyInfoDO.companyName}" disabled="disabled">
								</div>
							</div>
																												<div class="form-group">
								<label class="col-sm-3 control-label">公司详情</label>
								<div class="col-sm-8">
									<div class="ibox-content no-padding">
										<div id="content_sn" class="summernote"></div>
									</div>
									<input id="companyContent" name="companyContent" class="form-control" type="hidden" th:value="${companyInfoDO.companyContent}">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button onclick="updateCompanyInfo()" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script>
        $('.summernote').summernote({
            height : '400px',
            lang : 'zh-CN',
            callbacks: {
                onImageUpload: function(files, editor, $editable) {
                    sendFile(files);
                },
                onPaste: function (ne) {
                    var bufferText = ((ne.originalEvent || ne).clipboardData || window.clipboardData).getData('Text/plain');
                    ne.preventDefault ? ne.preventDefault() : (ne.returnValue = false);
                    setTimeout(function () {
                        document.execCommand("insertText", false, bufferText);
                    }, 10);
                }
            }
        });
        $('.summernote').summernote({
            height : '80px',
            lang : 'zh-CN',
            callbacks: {
                onImageUpload: function(files, editor, $editable) {
                    sendFile(files);
                }
            }
        });
        $('#content_sn').summernote('code',  $("#content_sn").parent().next().val());
        function updateCompanyInfo(){
			var content_sn = $("#content_sn").summernote('code');
            $("#content_sn").parent().next().val(content_sn);
			$.ajax({
            	type : "POST",
            	url : "/information/companyInfo/saveCompanyInfo",
            	data : $('#signupForm').serialize(),// 你的formid
            	async : false,
            	success : function(data) {
                	if (data.code == 0) {
                    	parent.layer.msg("操作成功");
                    	parent.reLoad();
                    	var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
                    	parent.layer.close(index);
					} else {
                    parent.layer.alert(data.msg)
               	 }
            	}
        });
        }
	</script>
</body>
</html>
