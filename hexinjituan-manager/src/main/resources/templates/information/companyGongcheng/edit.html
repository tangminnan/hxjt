<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${companyGongcheng.id}"  type="hidden">


														<div class="form-group">	
								<label class="col-sm-3 control-label">标题：</label>
								<div class="col-sm-8">
									<input id="gongchengName" name="gongchengName" th:value="${companyGongcheng.gongchengName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">
								<label class="col-sm-3 control-label">简介：</label>
								<div class="col-sm-8">

										<div class="ibox-content no-padding">
											<div id="content_sn"></div>
										</div>
										<input id="gongchengContent" name="gongchengContent" class="form-control" type="hidden" th:value="${companyGongcheng.gongchengContent}">

								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">详情：</label>
								<div class="col-sm-8">
									<div class="ibox-content no-padding">
										<div id="content_sncontent_sn"></div>
									</div>
									<input id="gongchengDetail" name="gongchengDetail" class="form-control" th:value="${companyGongcheng.gongchengDetail}" type="hidden">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">列表图：</label>
								<div class="col-sm-8">
									<input class="form-control" id="imgFile" style="display: none;" type="file" name="imgFile" onchange="udpateFileUrl(this)" />
									<label for="imgFile"><img width="100" height="100"  alt="点击上传图片" th:src="${companyGongcheng.url}"></label>
									<span style="color: red;">(750*718)</span>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">案例图：</label>
								<div class="col-sm-8" id="anlitu">
									<input class="form-control"  style="display: none;" type="file" name="imgFileList" onchange="udpateFileUrl(this)" />
									<label style="margin-right: 10px;"><img width="100" height="100" id="fileImgimgFile" alt="点击上传图片" src="/img/tousu-pic1.jpg"></label>
									<span style="color: red;">(750*718)</span>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/companyGongcheng/edit.js"></script>
    <script>
        $("form").on("click","img",function(){
            if($(this).attr("src")=="/img/tousu-pic1.jpg")
                $(this).parent().prev().click();
            else{
                if ($(this).parent().prev().attr("name") != 'imgFile')
                    	$(this).parent().prev().remove().end().remove();
			}

        });
        /*   $("form").on("mouseover","img",function(){
               if($(this).attr("src")!="/img/tousu-pic1.jpg")

           });*/
        var element = '<input class="form-control" style="display: none;" type="file" name="imgFileList" onchange="udpateFileUrl(this)" />'+
            '<label style="margin-right: 10px;"><img width="100" height="100" alt="点击上传图片" src="/img/tousu-pic1.jpg"></label>';
        function udpateFileUrl(obj){console.info(obj);
            var fileURL = getObjectURL(obj.files[0]);
            if(fileURL) {
                $(obj).next().children("img").attr("src",fileURL);
            }
            if($(obj).attr("name")!="imgFile")
            	$(obj).next().after(element);
        }

        //建立一個可存取到該file的url
        function getObjectURL(file) {
            var url = null ;
            if (window.createObjectURL!=undefined) { // basic
                url = window.createObjectURL(file) ;
            } else if (window.URL!=undefined) { // mozilla(firefox)
                url = window.URL.createObjectURL(file) ;
            } else if (window.webkitURL!=undefined) { // webkit or chrome
                url = window.webkitURL.createObjectURL(file) ;
            }
            return url;
        }

        $("[name='type']").change(function(){
            var text=$("[name='type'] :checked").text();
            $("#typeName").val(text);
        });
	</script>
<script th:inline="javascript">
	var iurl=[[${companyGongcheng.iurl}]];
	var url=iurl.split("::");
	console.info(url);
	var inla="";
	for(var i=0;i<url.length;i++){
	    if(url[i]!="") {
            inla += '<input class="form-control"  style="display: none;" type="file" name="imgFileList" onchange="udpateFileUrl(this)" />';
            inla += '<label style="margin-right: 10px;"><img width="100" height="100" src="' + url[i] + '"></label>';
        }
	}
	$("#anlitu").prepend(inla);
</script>
</body>
</html>
