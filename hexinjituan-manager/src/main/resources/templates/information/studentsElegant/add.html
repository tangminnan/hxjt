<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
																																			<div class="form-group">	
								<label class="col-sm-3 control-label">类型：</label>
								<div class="col-sm-8">
									<select name="typeName" id="typeName" data-placeholder="选择名称" class="form-control chosen-select" tabindex="2" style="width: 100%">
										<option value="SHENGHUO_ZHAO">生活照</option>
										<option value="GONGZUO_ZHAO">工作照</option>
										<option value="HEZUOSHE">合作社照片</option>RONGYU
										<option value="XUEYUAN_RONGYU">学员赠与</option>
										<option value="GUZHU_RONGYU">雇主赠与</option>
										<option value="QIYE_RONGYU">企业荣获</option>
									</select>
								</div>
							</div>
																												<div class="form-group">	
								<label class="col-sm-3 control-label">是否启用</label>
								<div class="col-sm-8">
									<select name="isEnable" id="isEnable" data-placeholder="选择" class="form-control chosen-select" tabindex="2" style="width: 100%">
										<option value="0">启用</option>
										<option value="1">禁用</option>
									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">上传图片：</label>
								<div class="col-sm-8">
									<input class="form-control" id="imgFile" style="display: none;" type="file" name="imgFile" onchange="udpateFileUrl(this)" />
									<label for="imgFile"><img width="100" height="100" id="fileImgimgFile" alt="点击上传图片" src="/img/tousu-pic1.jpg"></label>
									<span style="color: red;" id="imgsize">(290*280)</span>
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/information/studentsElegant/add.js"></script>
	<script>


        $("#typeName").change(function(){
            console.info($(this).val());
            if($(this).val().indexOf("RONGYU")>0){
                $("#imgsize").text("1440*1080");
            }else{
                $("#imgsize").text("290*280");
            }
        });


        function udpateFileUrl(obj){
            var fileURL = getObjectURL(obj.files[0]);
            if(fileURL) {
                $("#fileImgimgFile").attr("src", fileURL) ;
            }
        }

        //建立一個可存取到該file的url
        function getObjectURL(file) {
            var url = null ;
            if (window.createObjectURL!=undefined) { // basic
                url = window.createObjectURL(file) ;
            } else if (window.URL!=undefined) { // mozilla(firefox)
                url = window.URL.createObjectURL(file) ;
            } else if (window.webkitURL!=undefined) { // webkit or chrome
                url = window.webkitURL.createObjectURL(file) ;
            }
            return url;
        }

        $("[name='type']").change(function(){
            var text=$("[name='type'] :checked").text();
            $("#typeName").val(text);
        });
	</script>
</body>
</html>
